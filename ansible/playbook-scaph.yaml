# setup scaphandre as a service
- name: Create scaphandre service
  hosts: servers
  tags: setup_scaph

  # variables required by the scaphandre creation
  # scheduler
  # algo
  # requests per second
  # duration
  # threads
  # scheduler-settings

  # add max top consumers to limit the json file
  tasks:
    
    - name: Create the json write file
      become: yes
      become_user: root
      become_method: sudo
      ansible.builtin.command: 'touch /var/json/{{inventory_hostname}}-{{scheduler}}-{{algo}}-{{req_per_sec}}reqs-{{dur}}dur-{{thread}}tr-{{setting}}st-report.json'

    - name: Create scaphandre service for json logs every 0.5 seconds
      become: yes
      become_user: root
      become_method: sudo
      ansible.builtin.copy:
        dest: /etc/systemd/system/scaphandre.service
        content: |
          [Unit]
          Description=Scaphandre Service
          After=network.target

          [Service]
          ExecStart=/home/{{inventory_hostname}}/scaphandre/target/debug/scaphandre --vm json -t -1 -s 0 -n 500000000 --max-top-consumers 20 --file /var/json/{{inventory_hostname}}-{{scheduler}}-{{algo}}-{{req_per_sec}}reqs-{{dur}}dur-{{thread}}tr-{{setting}}st-report.json --resources
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target

- name: Enable scaphandre
  hosts: servers
  tags: enable_scaph

  tasks:
    - name: Enable scaphandre service
      become: yes
      become_user: root
      become_method: sudo
      ansible.builtin.systemd:
        name: scaphandre
        enabled: yes
        state: started

- name: Disable scaphandre
  hosts: servers
  tags: disable_scaph
  
  tasks:
    - name: Disable scaphandre service
      become: yes
      become_user: root
      become_method: sudo
      ansible.builtin.systemd:
        name: scaphandre
        enabled: no
        state: stopped

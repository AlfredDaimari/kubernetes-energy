---
# Clone scaphandre on cluster
- name: Install scaphandre on each machine
  hosts: servers
  tags: install_scaph

  tasks:
  - name: Update packages
    become: yes
    become_user: root
    become_method: sudo
    apt:
      update_cache: yes

  - name: Install libssl-dev
    become: yes
    become_user: root
    become_method: sudo
    ansible.builtin.apt:
      name: libssl-dev
      state: latest

  - name: Install pkg-config
    become: yes
    become_user: root
    become_method: sudo
    ansible.builtin.apt:
      name: pkg-config
      state: latest

  - name: Install build-essential
    become: yes
    become_user: root
    become_method: sudo
    ansible.builtin.apt:
      name: build-essential
      state: latest

  - name: Update curl
    become: yes
    become_user: root
    become_method: sudo
    ansible.builtin.apt:
      name: curl
      state: latest

  - name: Update git
    become: yes
    become_user: root
    become_method: sudo
    ansible.builtin.apt:
      name: git
      state: latest

  - name: Clone scaphandre
    ansible.builtin.git:
      repo: https://github.com/hubblo-org/scaphandre.git
      dest: "/home/{{inventory_hostname}}/scaphandre"

  - name: Download cargo installer
    get_url:
      url: https://sh.rustup.rs
      dest: /tmp/sh.rustup.rs
      mode: '0755'
      force: 'yes'

  - name: install rust/cargo
    ansible.builtin.shell: /tmp/sh.rustup.rs -y

  - name: Build scaph
    ansible.builtin.command: "/home/{{inventory_hostname}}/.cargo/bin/cargo build --features qemu"
    args:
      chdir: "/home/{{inventory_hostname}}/scaphandre"

